<!-- 两个有序数组合并 -->
<!DOCTYPE >
<html>
  <head> </head>
  <body>
    <script>
      var merge = function (nums1, m, nums2, n) {
        nums1 = nums1.slice(0, m);
        nums2 = nums2.slice(0, n);
        if (nums1[m - 1] < nums2[0]) {
          num1 = [...nums1, ...nums2];
          return num1;
        }
        if (nums1[0] > nums2[n - 1]) {
          nums1 = [...nums2, ...nums1];
          return nums1;
        }
        let i = 0,
          j = 0;
        while (i < m + n && j < n) {
          if (nums1[i] >= nums2[j]) {
            nums1.splice(i, 0, nums2[j]);
            j++;
            i++;
          } else {
            i++;
            if (i === nums1.length) {
              let newA = nums2.slice(j, n);
              nums1 = nums1.concat(newA);
              i = m + n;
              j = n;
            }
          }
        }
        return nums1;
      };
      console.log(merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 5], 3));
    </script>
  </body>
</html>
