    //    非递归方式
    function unRecurTraverse(root){
        let result=new Array()
        result.push({
            id:root.id,
            name:root.name
        })
        let stack=new Array()
        stack.push(root)
        while(stack.length>0){
            let item=stack.shift()
            if(item.childs){
                for(let i=0;i<item.childs.length;i++){
                    stack.push(item.childs[i])
                    result.push({
                        id:item.childs[i].id,
                        name:item.childs[i].name
                    })
                }
            }
        }
        return result
    }
